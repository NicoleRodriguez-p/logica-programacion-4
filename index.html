<!-- La sucesión de Fibonacci es una secuencia infinita de números naturales; a partir del 0 y el 1, se van sumando a pares,
de manera que cada número es igual a la suma de sus dos anteriores, de manera que:
Sucesión: 0, 1, 1, 2, 3, 5, 8 / 0 + 1 = 1 / 1 + 1 = 2 / 2 + 1 = 3 / 3 + 2 = 5 / 5 + 3 = 8 -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secuencia Fibonacci</title>
</head>
<body>
    <h1>Calculadora de Secuencia de Fibonacci</h1>
    <p>Ingresa un número para calcular la secuencia de Fibonacci:</p>
    <input type="number" id="numeroInput">
    <button onclick="calcularFibonacci()">Calcular</button>
    <p id="resultado"></p>

    <script src="fiboscript.js"></script>

</body>
</html>
